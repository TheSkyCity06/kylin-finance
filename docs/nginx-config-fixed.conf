# ==========================================
# 麒麟财务管理系统 - Nginx 主配置文件（修正版）
# ==========================================
# 适用于宝塔面板部署
# 服务器IP: 8.145.48.161
# 前端目录: /www/wwwroot/kylin-web
# ==========================================

server {
    listen 80;
    server_name 8.145.48.161;
    
    # 设定根目录和默认首页
    root /www/wwwroot/kylin-web;
    index index.html index.htm;

    # ==========================================
    # 【修复 1：静态资源精准匹配】
    # ==========================================
    # 优先匹配 /assets/ 路径，确保静态资源正确加载
    location /assets/ {
        alias /www/wwwroot/kylin-web/assets/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # ==========================================
    # 【修复 2：其他静态资源（JS、CSS、图片等）】
    # ==========================================
    # 匹配构建后的静态资源文件（通常在 assets 目录下）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /www/wwwroot/kylin-web;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==========================================
    # 【修复 3：单页应用路由支持】
    # ==========================================
    # 这一行确保了刷新页面不会 404
    location / {
        try_files $uri $uri/ /index.html;
        # HTML 文件不缓存，确保更新及时生效
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ==========================================
    # 【修复 4：后端接口反向代理】
    # ==========================================
    # 注意：如果反向代理文件中也配置了 /dev-api/，请删除反向代理文件中的配置
    # 或者删除这里的配置，只保留反向代理文件中的配置
    location /dev-api/ {
        # 后端不含 /dev-api，末尾加斜杠剥离前缀
        proxy_pass http://127.0.0.1:8080/;
        
        # 必须透传的头部，解决"未授权"和跳转循环的关键
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 显式透传 Authorization 头部（Spring Security 需要）
        proxy_set_header Authorization $http_authorization;
        
        # 透传其他可能需要的头部
        proxy_set_header X-Requested-With $http_x_requested_with;
        proxy_set_header Accept $http_accept;
        proxy_set_header Content-Type $http_content_type;
        
        # 解决跨域预检请求（OPTIONS）
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Token' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        # 正常请求的CORS响应头
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # 防止重定向循环
        proxy_redirect off;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ==========================================
    # 宝塔面板默认配置
    # ==========================================
    location ~ /purge(/.*) {
        proxy_cache_purge cache_one $host$1$is_args$args;
    }

    include enable-php-00.conf;
    # 注意：如果反向代理文件中也有 /dev-api/ 配置，请删除反向代理文件中的配置
    # 或者注释掉下面这行，只使用主配置文件中的配置
    include /www/server/panel/vhost/rewrite/8.145.48.161.conf;

    # ==========================================
    # 安全配置：禁止访问敏感文件
    # ==========================================
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # ==========================================
    # 日志配置
    # ==========================================
    access_log  /www/wwwlogs/8.145.48.161.log;
    error_log  /www/wwwlogs/8.145.48.161.error.log;
}

