#PROXY-START/

# ==========================================
# 后端API反向代理配置
# ==========================================
location ^~ /dev-api/ {
    # 解决预检请求 OPTIONS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Token' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header 'Content-Type' 'text/plain; charset=utf-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
    }

    # 后端不含 /dev-api，末尾加斜杠剥离前缀
    proxy_pass http://127.0.0.1:8080/;
    
    # 必须透传的头部
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 解决 Spring Security 鉴权的关键：允许传递 Authorization 头部
    proxy_set_header Authorization $http_authorization;
    
    # 透传其他可能需要的头部
    proxy_set_header X-Requested-With $http_x_requested_with;
    proxy_set_header Accept $http_accept;
    proxy_set_header Content-Type $http_content_type;
    
    # 正常请求的CORS响应头
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    
    # 防止重定向循环：让后端知道真正的域名
    proxy_redirect off;
    
    # 超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # 缓冲设置
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

#PROXY-END/

