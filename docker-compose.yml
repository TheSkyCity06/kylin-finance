version: '3.8'

# ==========================================
# 麒麟财务管理系统 - Docker Compose 配置
# ==========================================

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: kylin-finance-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ChangeMe123!}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kylin_finance}
      MYSQL_USER: ${MYSQL_USER:-kylin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ChangeMe123!}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=200
      - --innodb_buffer_pool_size=2G
    networks:
      - kylin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端应用服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kylin-finance-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-kylin_finance}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-kylin}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-ChangeMe123!}
      JAVA_OPTS: "-Xms1g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - kylin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx 反向代理服务
  nginx:
    image: nginx:alpine
    container_name: kylin-finance-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - backend_static:/usr/share/nginx/html/kylin-finance:ro
    networks:
      - kylin-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================================
# 数据卷定义
# ==========================================
volumes:
  mysql_data:
    driver: local
  backend_static:
    driver: local

# ==========================================
# 网络定义
# ==========================================
networks:
  kylin-network:
    driver: bridge


